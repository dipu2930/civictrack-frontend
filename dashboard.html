<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicTrack</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <div class="logo">▣ CivicTrack</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button class="login-btn"><a href="login.html">Login</a></button>
    </nav>
  </header>

  <section class="hero">
    <img src="https://images.unsplash.com/photo-1557683316-973673baf926" alt="City" class="hero-img">
    <div class="hero-text">
      <h1>Empower your neighborhood</h1>
      <p>Report and track issues in your community with ease.</p>
      <button class="get-started">Get Started</button>
    </div>
  </section>

  <section class="issues">
    <h2>Reportable Issues</h2>
    <div class="issue-grid">
      <div class="issue-card">
        <img src="image/light.jpg" alt="Lighting">
        <p>Lighting</p>
      </div>
      <div class="issue-card">
        <img src="image/roads.jpg" alt="Roads">
        <p>Roads</p>
      </div>
      <div class="issue-card">
        <img src="image/watersupply.jpg" alt="Water Supply">
        <p>Water Supply</p>
      </div>
      <div class="issue-card">
        <img src="image/cleanliness.jpg" alt="Cleanliness">
        <p>Cleanliness</p>
      </div>
      <div class="issue-card">
        <img src="image/safety.jpg" alt="Safety">
        <p>Safety</p>
      </div>
      <div class="issue-card">
        <img src="image/Obstructions.jpg" alt="Obstructions">
        <p>Obstructions</p>
      </div>
    </div>
  </section>

  <footer>
    <a href="#">Privacy Policy</a>
    <span>©2024 CivicTrack. All rights reserved.</span>
    <a href="#">Terms of Service</a>
  </footer>
</body>
</html>
